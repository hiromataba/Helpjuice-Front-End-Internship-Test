<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion-like Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div id="editor-input-container">
      <div class="editor-input" contenteditable="true" data-placeholder="Type / for blocks, @ to link docs or people"></div>
    </div>
    <div class="add-block" id="add-block">
      <div class="add-block-header">
        <h2 class="add-block-text">Add Block</h2>
        <p class="add-block-header-filter-text">Keep typing to filter, or escape to exit</p>
        <p class="add-block-header-filter-keyword">Filtering keyword <span class="filter-key-number">1</span></p>
      </div>
      <ul class="commands-list">
        <li class="single-command" data-command="heading1">
          <div class="single-command-text-icon"><h1>T</h1></div>
          <div class="single-command-text">
            <h1>Heading 1</h1>
            <p>Shortcut: type # + space</p>
          </div>
        </li>
        <li class="single-command" data-command="expandable-heading1">
          <div class="single-command-text-icon"><h1>T</h1></div>
          <div class="single-command-text">
            <h1>Expandable Heading 1</h1>
            <p>Shortcut: type >># + space</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
